<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Dia 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Currículo</h1></header>
    <main>
        <form id="cv-form">
        <fieldset>
            <label for="name">Nome</label>
            <input type="text" name="nome" id="nome" maxlength=40 class="form-input" required>
            <label for="emai">E-mail</label>
            <input type="text" name="email" id="email" maxlength = 50 class="form-input" required>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength = 11 class="form-input" required>
            <label for="adress">Endereço</label>
            <input type="text" name="adress" id="adress" maxlength = 200 class="form-input" required>
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" maxlength = 28 class="form-input" required>
            <label for="state">Estado</label>
            <select name="state" id="state">
            </select>
            <label for="house-type">Tipo de imóvel</label>
            <div class="radio">
                <input type="radio" name="house-type" id="house" required>
                <label class = "label-radio" for="house">Casa</label>
                <input type="radio" name="house-type" id="apartment">
                <label for="apartment" class = "label-radio">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="abstract">Resumo do currículo</label>
            <textarea id="abstract" required maxlength=1000 class="form-input"></textarea>
            <label for="office">Cargo</label>
            <input type="text" name="office" id="office" maxlength = 40 class="form-input" required>
            <label for="job-description">Descrição do Cargo</label>
            <input type="text" name="job-description"
                 id= "job-description" maxlength = 500 class="form-input" required>
            <label for="startDate">Data de início: </label>
            <input type="text" class="form-input" name="startDate" value="" required>
        </fieldset>
        <div class='button-container'>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
        </div>
    </form>
        <div></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
