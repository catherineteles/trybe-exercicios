<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 1 - Bloco 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = 'login-header'>
        <h1>Faça seu Login</h1>
    </header>
    <main>
        <form class = 'login-form'>
            <label class='label-form' for='user'>Usuário</label>
            <input type="email" name="user" id="user" autocomplete = 'off' autofocus required>
            <br>
            <label class='label-form' for='password'>Senha</label>
            <input type="password" name="password" id="password" required>
            <br>
            <input type="checkbox" name="remember" id="remember">
            <label class='label-form' for='remember'>Lembre-me</label>

        </form>
    </main>
    
</body>
</html>
